<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Teste</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <form id="chat">
            <div id="msgs" class="messages"></div>

            <input type="text" id="idSocket" name="idSocket" disabled>

            <input type="text" id="user" name="username" placeholder="Digite seu usuÃ¡rio">

            <input type="text" id="msg" name="message" placeholder="Digite sua mensagem">

            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
            var socket = io(`https://redesep6s.herokuapp.com/`);

            function renderMessage(message) {
                $('#msgs').append('<div class="message"><strong>'+ message.author +': </strong>'+ message.message +'</div>');
            }

            function renderID(id){
                $('#idSocket').val() = `${id}`;
            }

            socket.on('previousMessages', function(messages){
                for (message of messages) renderMessage(message);
            })

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            })
            
            socket.on('idSocket', function(id){
                console.log(id);
                const idPag = id || 0;
                renderID(idPag);
            })

            $('#chat').submit(function(event){
                event.preventDefault();
                var author = $('#user').val();
                var message = $('#msg').val();

                if(author && message){
                    var messageObject = {
                        author:author,
                        message:message,
                    };

                    renderMessage(messageObject);    
                    socket.emit('sendMessage', messageObject);
                }
            })

        </script>
    </body>
</html>
