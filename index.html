<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Teste</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <form id="chat">
            <div id="msgs" class="messages"></div>

            <input type="text" id="stm" name="streamer" disabled>

            <input type="text" id="user" name="username" placeholder="Digite seu usuário">

            <input type="text" id="msg" name="message" placeholder="Digite sua mensagem">

            <button id="play" type="submit">Play</button>
            <button id="stop" type="reset">Stop</button>
        </form>

        <script type="text/javascript">

            // https://redesep6s.herokuapp.com/
            var socket = io('https://redesep6s.herokuapp.com/');

            function renderMessage(message) {
                $('#msgs').append('<div class="message"><strong>'+ message.author +': </strong>'+ message.message +'</div>');
                $('#stm').val(`${message.author} está streamando`);
            }

            socket.on('previousMessages', function(messages){
                for (message of messages) renderMessage(message);
            })

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            })
            
            socket.on('idSocket', function(id){
                console.log(id);
            })

            $('#chat').submit(function(event){
                event.preventDefault();
                
                var author = $('#user').val();
                var message = $('#msg').val();

                if(author.length > 0 && message.length > 0){
                    
                    var messageObject = {
                        author:author,
                        message:message,
                    };

                    setInterval(stream => {
                        renderMessage(messageObject);    
                        socket.emit('sendMessage', messageObject);
                    }, 100);
                }
            })

            $('#stop').click(function(event){
                event.preventDefault();
                window.location.reload();
            })

        </script>
    </body>
</html>
