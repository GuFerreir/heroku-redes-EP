<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Teste</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <form id="chat">
            <div id="msgs" class="messages"></div>

            <input type="text" id="stm" name="streamer" disabled>

            <input type="text" id="user" name="username" placeholder="Digite seu usuário">

            <button id="play" type="submit">Play</button>
            <button id="stop" type="reset">Stop</button>

            <div id="video" class="meuVideo">
                <video autoplay="true" id="videoElement"></video>
            </div>

            <canvas id="canvas" width="500" height="350"></canvas>
        </form>

        <script type="text/javascript">

            var video = document.querySelector('#videoElement');
            var canvas = document.querySelector('#canvas');            

            if (
                !"mediaDevices" in navigator ||
                !"getUserMedia" in navigator.mediaDevices
            ) {
                alert("Camera API is not available in your browser");
            }

            const constraints = {
                video: {
                width: {
                    min: 500,
                    ideal: 500,
                    max: 500,
                },
                height: {
                    min: 350,
                    ideal: 350,
                    max: 350,
                },
                },
            };

            constraints.video.facingMode = 'user';
            video.play();
            let videoStream;

            try{
                videoStream = navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
            }
            catch(e){
                console.log(e);
            }

            // https://redesep6s.herokuapp.com/
            var socket = io('https://redesep6s.herokuapp.com/');

            function renderMessage(message) {
                $('#msgs').append('<div class="message"><strong>'+ message.imagem +'</strong></div>');
                $('#stm').val(`${message.author} está streamando`);
            }

            socket.on('previousMessages', function(messages){
                for (message of messages) renderMessage(message);
            })

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            })
            
            socket.on('idSocket', function(id){
                console.log('ID do socket: ' + id);
            })

            $('#chat').submit(function(event){
                event.preventDefault();
                
                var author = $('#user').val();

                if(author.length > 0){

                    setInterval(stream => {

                        var context = canvas.getContext('2d').drawImage(video,0,0).toDataURL("image/png");
                        var messageObject = {
                            author,
                            imagem: "imagem",
                        };
                        

                        renderMessage(messageObject);    
                        socket.emit('sendMessage', messageObject);
                    }, 100);
                }
            })

            $('#stop').click(function(event){
                event.preventDefault();
                window.location.reload();
            })

        </script>
    </body>
</html>
